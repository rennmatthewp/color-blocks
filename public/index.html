<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/fix.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Color Blocks</title>
</head>

<body>
  <header>
    <h1>Color Blocks</h1>
  </header>
  <main>
    <section class="blocks">
      <div class="color-block one"></div>
      <div class="color-block two"></div>
      <div class="color-block three"></div>
      <div class="color-block four"></div>
      <div class="color-block five"></div>
      <button>Generate Colors</button>
      <form action="post">
        <input type="text" placeholder="Palette Name">
        <button>Save Palette</button>
      </form>
    </section>
    <section>
      <form action="post" name="new-project">
        <label for="new-project">Create a new project:</label>
        <input type="text" placeholder="New Project Name">
        <button>Save Project</button>
      </form>
    </section>
  </main>
  <script src="./scripts/index.js"></script>
</body>

</html>
