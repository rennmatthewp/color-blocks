<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/fix.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Stardos+Stencil" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Color Blocks</title>
</head>

<body>
  <header>
    <h1>Color Blocks</h1>
    <h5>Press the spacebar to generate color schemes</h5>
    <form action="post" name="save-palette">
      <input type="text" placeholder="Palette Name">
      <button>Save Palette in:</button>
    </form>
    <select>
      <option value="project_1">project 1</option>
    </select>
    <form action="post" name="create-project">
      <input type="text" placeholder="create new project">
      <button>Create New Project</button>
    </form>
  </header>
  <main>
    <section class="blocks-container">
      <div class="color-block block-0" >
        <div class="color-info">
          <i class='lock-icon' id=0>lock-icon</i>
          <b class="block-0-hex">#000</b>
        </div>
      </div>
      <div class="color-block block-1" >
        <div class="color-info">
          <i class='lock-icon' id=1>lock-icon</i>
          <b class="block-1-hex">#000</b>
        </div>
      </div>
      <div class="color-block block-2" >
        <div class="color-info">
          <i class='lock-icon' id=2>lock-icon</i>
          <b class="block-2-hex">#000</b>
        </div>
      </div>
      <div class="color-block block-3" >
        <div class="color-info">
          <i class='lock-icon' id=3>lock-icon</i>
          <b class="block-3-hex">#000</b>
        </div>
      </div>
      <div class="color-block block-4" >
        <div class="color-info">
          <i class='lock-icon' id=4>lock-icon</i>
          <b class="block-4-hex">#000</b>
        </div>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
